<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>

    <!-- connect bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    



    <main class="bg-Secondary bg-opacity-50">
        <!--  -->
        <h1 class="text-center text-danger text-opacity-75">Income & Expense Calculator</h1>
        <div class="container my-1">
            <div class="row">
                <!-- col 1 -->
              <div class="col">
                    <img src="images/pexels-karolina-grabowska-8947775.jpg" alt="" class="w-100">
              </div>
              <!-- col-2 -->
              <div class="col bg-success  bg-opacity-25 p-5 text-center">

                <h1 class="ps-5">Income</h1> 

                
                <label for="">Income:</label>
                    
                <input id="income-field" type="text" placeholder="Your Income">
                 <br><br>
        
                 <h1 class="ps-5">Expense</h1>

                

                 <label class="ms-4">Food:</label>
                 <input id="food-field"  type="text" placeholder="Food Expense">
                 <br><br>
        
                 <label class="ms-4">Rent:</label>
                 <input type="text" name="" id="rent-field" placeholder="Rent Expense" class="ms-1">
                 <br><br>
        
                 <label class="ms-3">Cloths:</label>
                 <input id="cloth-field" type="text" placeholder="Cloths Expense">
        
                 <br><br>
                 <button class="ms-4 btn btn-danger" id="btn-calculate">Calculate</button>
        
                 <br><br><br>
        
                 <h1>Total Expenses: <span id="total-expense">0</span></h1>
        
                 <br>
        
                 <h1>Total Balance: <span id="total-balance">0</span></h1>
                 <br>
                 <h1 class="fs-5">Saving Percent from Income</h1>
                 
                 <input class="w-25" type="text" name="" id="save-field">
        
                    <label class="text-danger fw-bold fs-3"> % </label>
                 
                 <button class="btn btn-danger" id="btn-save">Save</button>

                 <br><br>
                 <h1>Save Amount: <span id="save-balance">0</span></h1>
        
                 <h1>Remaining Balance <span id="remaining-balance">0</span></h1>

              </div>
              
            </div>
          </div>


        <!--  -->

       


    </main>





    <script src="js/calculate.js"></script>
</body>
</html>
